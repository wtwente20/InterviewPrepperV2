<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" position="start">
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()">Close Menu</a>
      <a mat-list-item routerLink="/dashboard" (click)="sidenav.toggle()">Dashboard</a>
      <a mat-list-item routerLink="/account-settings" (click)="sidenav.toggle()">Account Settings</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>InterviewPrepper</span>
      <span class="spacer"></span>
      <span *ngIf="username">Welcome, {{ username }}  </span>
      <button *ngIf="username" mat-button (click)="logout()">Logout</button>
    </mat-toolbar>

    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

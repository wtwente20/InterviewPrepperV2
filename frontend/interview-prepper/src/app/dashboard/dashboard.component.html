<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" position="start">
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()">Close Menu</a>
      <a mat-list-item routerLink="/account-settings" (click)="sidenav.toggle()">Account Settings</a>
      <!-- Add more links as needed -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <div class="content">
      <h1>Welcome to the Dashboard, {{ username }}!</h1>
      <!-- Add dashboard content here -->
      <button mat-raised-button color="primary" (click)="logout()">Logout</button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
